<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>WeatherApp</title>
</head>
<div class="container">
    <div class="weather-app-wrapper">
    <div class="weather-app">
        <form id="search-form" class="mb-3">
            <div class="row">
                <div class="col-9">
            <input type="search" placeholder="Type a city.." class="form-control" id="city-input" autocomplete="off"/>
                </div>
                <div class="col-3">
            <input type="submit" value="Search" class="btn btn-primary w-100">
                </div>
            </div>
        </form>
        <div class="overview">
<h1 id="city"></h1>
<ul>
    <li> Last Updated: <span id="date"></span></li>
    <li id="descrioption"></li>
</ul>
<div class="row">
    <div class="col-md-6">
        <div class="clearfix weather-temperature">
        <img src="https://ssl.gstatic.com/onebox/weather/64/rain.png" id="icon" class="float-left"/>
         <div class="float-left">
         <strong id="temperature"></strong><small class="units"><a href="#" style="text-decoration:none" id="celsius-link" class="active">°C</a> | 
            <a href="#" style="text-decoration:none" id="fahrenheit-link">°F</a></small>
         </div>
       </div>
    </div>
    <div class="col-md-6">
        <ul>
            <li>
                Humidity: <span id="humidity"></span>%
            </li>
            <li>
                Wind: <span id="wind"></span>km/h
            </li>
        </ul>
    </div>
    </div>
</div>
    <div class="weather-forecast">
      <div class="row">
          <div class="col-2">
              <div class="weather-forecast-date">
              Thu
              </div>
              <img src="http://openweathermap.org/img/wn/01d@2x.png" 
              alt="" 
              width="36"
              />
              <div class="weather-forecast-temperature">
            <span class="weather-forecast-temperature-max">
              18°
            </span>
            <span class="weather-forecast-temperature-min">
              12°
            </span>
              </div>
          </div>
      </div>
    </div>
</div>
<small>
    <a href="https://github.com/nivesb13/vanilla-weather-search">Open-source code</a>
    by Nives Božić
  </small>
</div>
</div>
<body>
    <script src="src/app.js"></script>
</body>
</html>
